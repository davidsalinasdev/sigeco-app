<body>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>CI</th>
          <th>Nombres</th>

          <th>Paterno</th>

        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <script>
    const cargarFuncionario = () => {
        
        //let url = 'https://sisrec.gobernaciondecochabamba.bo/api/clntes/'
        let url = 'http://localhost/sisreca/public/api/clntes/';
        
        //let url = 'https://jsonplaceholder.typicode.com/users/';
        //let url = 'http://correspondencia.gobernaciondecochabamba.bo/Restserver/funcionarios';

        fetch(url)
            .then( response => response.json() )//promesa
            .then( data => mostrarData(data) )//promesa
            .catch( error => console.log(error) )//promesa

        const mostrarData = (data) => {
            console.log(data)

            let body = ""
            for (var i = 0; i < data.length; i++) {      
                  body+=`<tr>
                        <td>${data[i].ci}</td>
                        <td>${data[i].nombres}</td>
                        <td>${data[i].paterno}</td>
                        <td>${data[i].materno}</td>
                        <td>${data[i].celular}</td>
                        <td>${data[i].domicilio}</td>
                      </tr>`
            }
            document.getElementById('data').innerHTML = body
            //console.log(body)
        }
    }

    cargarFuncionario();
    
  </script>
</body>
